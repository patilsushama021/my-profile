<!doctype html>
<html>
    <head>
        <title> Contact Us Form</title>
        <style>
            body{
                background-color: burlywood;
                background-image:url("contact-us-sales.png");
                background-repeat: no-repeat;
                background-position: 450px 150px;
            }
        </style>
    </head>
    <body>
        <h2> Contact Us </h2>
        <table>
            <tr>
                <td> <label> Full Name: </label> </td>
                <td> <input type="text" required placeholder="Max Character length=40" autofocus> </td>
            </tr>
            <tr>
                <td> <label> Mobile No: </label> </td>
                <td><input type="telephone"> </td>
            </tr>
            <tr>
                <td> <label> Email: </label> </td>
                <td> <input type=" email" placeholder="Ex.abc@gmail.com"> </td>
            </tr>
            <tr>
                <td> <label> Enquiry: </label> </td>
                <td> <textarea rows="7" cols="40"> </textarea> </td>
            </tr>
            <tr>
                <td> <button type="submit"> Submit </button> </td>
                <td> <button type="reset"> Clear </button> </td>
            </tr>
        </table>
    </body>
</html>
